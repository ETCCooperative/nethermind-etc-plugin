name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish plugin
        run: dotnet publish src/Nethermind.EthereumClassic/Nethermind.EthereumClassic.csproj --no-build --configuration Release --output ./artifacts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nethermind-etc-plugin
          path: ./artifacts/*.dll
          retention-days: 30

  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Check formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic
